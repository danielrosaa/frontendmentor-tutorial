<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <style>
    .outfit-400 {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-size: 15px;
      line-height: 140%;
      letter-spacing: 0.2px;
      }
    .outfit-700 {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
      font-size: 22px;
      line-height: 120%;
    }
  </style>
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-slate-300 outfit-400">
  <div class="h-screen w-screen grid place-items-center">
    <div class="bg-white rounded-[20px] p-4 pb-10 max-w-80 text-center">
      <img src="./images/image-qr-code.png" alt="qr-code" class="rounded-[10px] mb-6">
      <p class="outfit-700 mb-4 text-slate-900 px-4">Improve your front-end skills by building projects</p>
      <p class="text-slate-500 px-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
